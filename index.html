<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia search app</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<div class="content-fluid header">Wikipedia Search App</div>
<div class="container search">
	<div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div id="imaginary_container"> 
                <div class="input-group stylish-input-group">
                    <input id="texttosearch" type="text" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button id="button" type="submit" onclick="buildURL(); return false;">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
                </div>
            </div>
        </div>
	</div>
</div>
<div class="random"><a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a></div>

<div class="content-fluid main" id="items"></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
